[server]
maxUploadSize = 500
enableCORS = false
enableXsrfProtection = false
address = "0.0.0.0"
enableWebsocketCompression = false
allowRunOnSave = true
# Increase connection timeout for mobile stability
runOnSave = true

[theme]
primaryColor = "#F63049"
backgroundColor = "#111F35"
secondaryBackgroundColor = "#8A244B"
textColor = "#FFFFFF"
font = "sans serif"
